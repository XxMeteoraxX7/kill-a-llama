<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Guess How the Llama Died</title>
    <style>
        body {
            background: radial-gradient(cyan, darkblue);
            text-align: center;
        }

        button {
            display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
  padding: 20px;
        }
    </style>
</head>
<body>
    <h1>How much do you like Llamas?</h1>
    <h2>If not at all I got a game for you!</h2>
    <button type="button" onclick="erradicateAllLlamas()">Wanna play a game?<br/><br/>Click Me!</button>

    <script>
        const DEATH_OF_LLAMAS = ['Wood Chipper', 'Lightning Bolt', 'Poisioning', 'Avalanche', 'Earthquake', 'Nuke'];

        let guess = '';
        let correct = false;

        const indexOfTarget = Math.floor(Math.random() * DEATH_OF_LLAMAS.length);
        const chosenDeath = DEATH_OF_LLAMAS[indexOfTarget];

        function erradicateAllLlamas(){
            do {

                guess = prompt('Can you guess how the horrible Llama died?\n\n' + DEATH_OF_LLAMAS.join(', '));
                if (guess === null) {
            return;
        }
                correct = guessDeath(guess, chosenDeath);

            } while(!correct);
            alert('You are a savage! You guessed the death! You must have experience in this!');
        }
    
            function guessDeath(guess, chosenDeath) {
                let correct = false;
                if(!DEATH_OF_LLAMAS.includes(guess)) {

                    alert('This is not an option of death, nice job being creative though!\n\nThe choices include ' + DEATH_OF_LLAMAS.join(', '));

                } else if (guess > chosenDeath || guess < chosenDeath){
                    alert('Try again buddy!');
                } 
                else {
                        correct = true;
                    }
                    return correct;
                }
            
            
    </script>
</body>
</html>
